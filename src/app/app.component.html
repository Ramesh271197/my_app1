<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Angular App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My First Angular App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
      </div>
          
            <button class="btn btn-primary my-2 my-sm-0 ml-2" routerLink="/signup" [hidden]="false">Signup
            </button>
            <button class="btn btn-success my-2 my-sm-0 ml-2" routerLink="/login" [hidden]="false">Login
            </button>
  </nav>
  <div class="container mt-5" *ngIf="isHomePage()">
    <h1 class="text-center">Welcome to My First Angular App</h1>
    <p class="text-center">This is a simple Angular application that demonstrates routing and navigation.</p>
  </div>
  <div class="container mt-5">
    <router-outlet></router-outlet>
  </div>
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2024 My First Angular App</p>
    </footer>
</body>
</html>
